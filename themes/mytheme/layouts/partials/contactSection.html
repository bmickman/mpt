{{ $action := .Site.Params.formspreeURL }}
{{ with .Site.Data.home.contact }}
{{ if .enable }}
<section class="section section-bg section-parallax-2" id="contact-section">
  <div class="container">

    {{ "<!-- heading -->" | safeHTML }}
    <div class="m-titles">
      <h2 class="m-title splitting-text-anim-1 scroll-animate" data-splitting="chars" data-animate="active">{{ .title }}</h2>
    </div>

    <div class="row row-custom">
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 align-right">

        {{ "<!-- numbers -->" | safeHTML }}
        <div class="numbers-items contacts-items">
          {{ range .list }}
          <div class="numbers-item scrolla-element-anim-1 scroll-animate" data-animate="active">

            <div class="icon" title="{{ .title }}">
              <a href="tel:+16175191141">(617) 519-1141</a> 
              
              <i aria-hidden="true" class="fas fa-phone"></i>
            </div>
            <div class="icon" title="{{ .title }}">
              <a href="mailto:piano.mickman@gmail.com">piano.mickman@gmail.com</a>

              <i aria-hidden="true" class="fas fa-at"></i>
            </div>


            <div class="num">{{ .value }}</div>
          </div>
          {{ end }}
        </div>

      </div>

    </div>

  </div>
</section>
{{ end }}
{{ end }}
